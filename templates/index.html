<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #111827;
            --input-bg: #1f2933;
            --border-color: #374151;
            --text-color: #e5e7eb;
            --muted-text: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #020617 60%, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .card {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 14px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin: 0 0 1.5rem;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--muted-text);
            margin-bottom: 0.25rem;
            display: block;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        input,
        select {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.6rem 0.7rem;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        button {
            grid-column: span 2;
            margin-top: 1rem;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: #a7f3d0;
        }

        @media (max-width: 500px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ’Ž Diamond Price Predictor</h1>

    <form id="predict-form">

        <div class="field">
            <label>Carat</label>
            <input type="number" step="0.01" name="carat" required>
        </div>

        <div class="field">
            <label>Depth</label>
            <input type="number" step="0.01" name="depth" required>
        </div>

        <div class="field">
            <label>Table</label>
            <input type="number" step="0.01" name="table" required>
        </div>

        <div class="field">
            <label>X</label>
            <input type="number" step="0.01" name="x" required>
        </div>

        <div class="field">
            <label>Y</label>
            <input type="number" step="0.01" name="y" required>
        </div>

        <div class="field">
            <label>Z</label>
            <input type="number" step="0.01" name="z" required>
        </div>

        <div class="field">
            <label>Cut</label>
            <select name="cut" required>
                <option>Fair</option>
                <option>Good</option>
                <option>Very Good</option>
                <option>Premium</option>
                <option>Ideal</option>
            </select>
        </div>

        <div class="field">
            <label>Color</label>
            <select name="color" required>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>H</option>
                <option>I</option>
                <option>J</option>
            </select>
        </div>

        <div class="field">
            <label>Clarity</label>
            <select name="clarity" required>
                <option>IF</option>
                <option>VVS1</option>
                <option>VVS2</option>
                <option>VS1</option>
                <option>VS2</option>
                <option>SI1</option>
                <option>SI2</option>
                <option>I1</option>
            </select>
        </div>

        <button type="submit">Predict Price</button>
    </form>

    <p id="result"></p>
</div>

<script>
document.getElementById("predict-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const data = {
        carat: parseFloat(formData.get("carat")),
        cut: formData.get("cut"),
        color: formData.get("color"),
        clarity: formData.get("clarity"),
        depth: parseFloat(formData.get("depth")),
        table: parseFloat(formData.get("table")),
        x: parseFloat(formData.get("x")),
        y: parseFloat(formData.get("y")),
        z: parseFloat(formData.get("z"))
    };

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        document.getElementById("result").innerText =
            "Estimated Price: $" + Number(result.prediction).toFixed(3);
    })
    .catch(() => {
        document.getElementById("result").innerText = "An error occurred.";
    });
});
</script>

</body>
</html>
